<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin: 10px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .tabs {
            display: none;
        }
        .tabs.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Website</h2>
        <img src="profile.jpg" alt="My Photo" style="width:100%">
        <ul class="nav-links">
            <li><a href="https://scholar.google.com" target="_blank">Google Scholar</a></li>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <!-- Add more links here -->
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to My Personal Website</h1>
        <p>This is my landing page. Here, you can find my CV, publications, and blog posts.</p>
        <ul class="nav-links">
            <li><a href="#cv" onclick="showTab('cv')">CV</a></li>
            <li><a href="#publications" onclick="showTab('publications')">Publications</a></li>
            <li><a href="#blog" onclick="showTab('blog')">Blog</a></li>
        </ul>
        <div id="cv" class="tabs">
            <h2>CV</h2>
            <p>Content for CV.</p>
        </div>
        <div id="publications" class="tabs">
            <h2>Publications</h2>
            <p>Content for Publications.</p>
        </div>
        <div id="blog" class="tabs">
            <h2>Blog</h2>
            <p>Content for Blog.</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tabs');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
